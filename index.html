<html><head><title>total cost</title>
<script type="text/javaScript">

	function multiply() {
		var product;
		
		var num1=parseFloat(document.cost1.txtNumber1.value);
		var num2=parseFloat(document.cost1.txtNumber2.value);
		
		product = (num1 * num2) + .06 * (num1 * num2);
		
		document.cost1.txtAnswer.value=product;
	}


</script></head>
<body>

<form name="cost1">
	
	<p><input type"text" name="txtNumber1" /> Enter item cost </p>
	<p><input type"text" name="txtNumber2" /> Enter quantity purchased </p>

	<p><input type="button" value="Click for Total" onclick="multiply()" />
	<p><input type="text" name="txtAnswer" /> Total cost with 6% tax </p>

</form></body></html>
